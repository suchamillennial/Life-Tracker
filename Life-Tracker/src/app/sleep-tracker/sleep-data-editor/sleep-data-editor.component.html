<div class="row">
  <div class="col-xs-12">
    <h4>Add or Edit sleep data in the following form.</h4>
    <form (ngSubmit)="onSubmit()" #form="ngForm" class="form-inline">
      <div class="form-group">
        <label for="timeStamp">Date: </label>
        <input type="datetime" class="form-control"placeholder="enter the timestamp" ngModel name="timeStamp" required>
      </div>
      <div class="form-group">
        <label for="sleepType">Action Type: </label>
        <select name="sleepType" class="form-control" [ngModel]="this.expectedSleepType" required>
          <option value="Start">Fall Asleep</option>
          <option value="End">Wake Up</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Record Sleep Data</button>
    </form>
  </div>
</div>
